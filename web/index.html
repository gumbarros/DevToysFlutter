<!DOCTYPE html>
<html>
<head>
  <base href="/DevToysFlutter/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Cross-platform version of DevToys, a Swiss Army knife for developers. ">
  <meta name="keywords" content="DevToys, Html, Base64, Url, JSON, Yaml, JWT, Formatter, Encoder, Decoder, Generator, Converter, Developer, Tool, Flutter, Offline">

  <link rel="icon" href="favicon.ico"/>

  <title>DevToys</title>
  
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        return appRunner.runApp();
      });
    });
  </script>
</body>
</html>
